worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # --- Logging ---
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'upstream=$upstream_addr response_time=$upstream_response_time';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Docker DNS resolver — PHẢI dùng với set $variable mới có tác dụng
    resolver 127.0.0.11 valid=5s ipv6=off;

    # KHÔNG dùng upstream block — dùng set $variable để force DNS re-resolve mỗi request

    server {
        listen 80 default_server;
        server_name localhost;

        # --- Health Check endpoint ---
        location = /health {
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","service":"api-gateway","type":"nginx"}';
        }

        # --- API Gateway Routing ---

        # Order Service routes
        location /api/orders {
            set $order_upstream http://order-service:5001;
            proxy_pass $order_upstream/orders;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        # Product Service routes
        location /api/products {
            set $product_upstream http://product-service:5002;
            proxy_pass $product_upstream/products;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        # Payment Service routes
        location /api/payments {
            set $payment_upstream http://payment-service:5003;
            proxy_pass $payment_upstream/payments;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        # --- Nginx Status (for exporter/monitoring) ---
        location /nginx_status {
            stub_status on;
            allow all;
        }

        # --- Default ---
        location / {
            add_header Content-Type application/json;
            return 200 '{"service":"api-gateway","routes":["/api/orders","/api/products","/api/payments"]}';
        }
    }
}

