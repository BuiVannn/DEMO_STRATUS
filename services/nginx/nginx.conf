worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # --- Logging ---
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'upstream=$upstream_addr response_time=$upstream_response_time';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # --- Upstream Services (Bounded Contexts) ---
    upstream order_service {
        server order-service:5001;
    }

    upstream product_service {
        server product-service:5002;
    }

    upstream payment_service {
        server payment-service:5003;
    }

    server {
        listen 80 default_server;
        server_name localhost;

        # --- API Gateway Routing ---

        # Order Service routes
        location /api/orders {
            proxy_pass http://order_service/orders;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        # Product Service routes
        location /api/products {
            proxy_pass http://product_service/products;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        # Payment Service routes
        location /api/payments {
            proxy_pass http://payment_service/payments;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        # --- Nginx Status (for monitoring) ---
        location /nginx_status {
            stub_status on;
            allow all;
        }

        # --- Default ---
        location / {
            return 200 '{"message": "E-Commerce API Gateway", "routes": ["/api/orders", "/api/products", "/api/payments"]}';
            add_header Content-Type application/json;
        }
    }
}
